<!-- Body Obsidiam -->
<div class="body-obsidiam">
  <div class="row container-over-convertion">
    <div class="col align-over-convertion">
      <img src="assets/img/Dollar.png" class="img-over-convertion">
    </div>
    <div class="col align-over-convertion">
      <span> to </span>
    </div>
    <div class="col align-over-convertion">
      <img src="assets/img/Bitcoin.png" class="img-over-convertion">
    </div>
  </div>
  <div class="row convertion-boxes">
    <hr class="hr-top" style="top: 15rem;">
    <div class="col">
      <input type="text" class="form-control inputs-obsidiam" placeholder="Enter the amount" (keyup)="onKeyUpUSDtoBTC($event)" value="{{ dollars }}">
    </div>
    <div class="col">
      <input type="text" class="form-control inputs-obsidiam" placeholder="Currency equivalent" (keyup)="onKeyUpBTCtoUSD($event)" value="{{ bitcoins }}">
    </div>
    <hr class="hr-bottom" style="top: 4rem;">
    <label class="text-price-bitcoin">
      Price : <span style="font-size: 16px;color:#2c3145"> 1 Bitcoin â‰ˆ <span class="number">60,000.000</span>
        USD</span></label>

      <a class="sign-up-box">Sign Up Now</a>    
      ***Learn more about digital assets in Obsidiam</div>
  </div>
